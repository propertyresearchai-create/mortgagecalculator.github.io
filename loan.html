<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loan Calculator - Property Calculator Hub</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="top-navigation">
    <div class="nav-content">
      <div class="nav-logo">
        Property Calculator Hub
      </div>
      <ul class="nav-menu">
        <a class="nav-link" href="index.html">üè† Home</a>
        <a class="nav-link" href="mortgage.html">Mortgage Calculator</a>
        <a class="nav-link active" href="loan.html">Loan Calculator</a>
        <a class="nav-link" href="downpayment.html">Down Payment Calculator</a>
      </ul>
    </div>
  </nav>

  <div class="container">
    <!-- LOAN CALCULATOR FORM -->
    <div class="panel">
      <div class="inner">
        <h3>Loan Details</h3>
        <form id="loanForm">
          <div class="field">
            <label class="label">Loan Amount</label>
            <input type="number" id="loanAmount" value="10000" min="1" />
          </div>
          <div class="field">
            <label class="label">Interest Rate (%)</label>
            <input type="number" id="rate" value="5" step="0.01" min="0" />
          </div>
          <div class="field">
            <label class="label">Term (years)</label>
            <input type="number" id="years" value="5" min="1" max="30" />
          </div>
          <div class="btnrow">
            <button type="submit">Calculate</button>
          </div>
        </form>
      </div>
    </div>

    <!-- LOAN RESULTS -->
    <div class="panel">
      <div class="inner">
        <h3>Loan Results</h3>
        <div class="output" id="output">
          <p style="color:var(--muted);font-size:14px;">Enter your loan details and click Calculate.</p>
        </div>
        <div id="chartContainer" style="display:none;">
          <h3>Loan Payment Breakdown</h3>
          <canvas id="loanChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="loan.js"></script>
</body>
</html>
