<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loan Calculator - Property Calculator Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Serif+4:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root{
--bg:#ffffff;--text:#1f2937;--muted:#6b7280;--border:#e5e7eb;--card:#ffffff;--brand:#2563eb;--brand-700:#1d4ed8;--accent:#f59e0b;--chip:#f3f4f6
}
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;line-height:1.5}
    a{color:var(--brand);text-decoration:none}
    a:hover{color:var(--brand-700);text-decoration:underline}
    .top-nav{border-bottom:1px solid var(--border);background:#fff;position:sticky;top:0;z-index:50}
    .top-nav .wrap{max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:14px 20px}
    .brand{display:flex;gap:10px;align-items:center;font-weight:700;color:#111827}
    .brand .dot{width:10px;height:10px;border-radius:50%;background:var(--accent)}
    .menu{display:flex;gap:18px;flex-wrap:wrap}
    .menu a{color:#111827;font-weight:600;padding:6px 8px;border-radius:6px}
    .menu a.active{color:var(--brand)}
    .hero{max-width:1100px;margin:28px auto 10px;padding:0 20px}
    .hero h1{font-family:"Source Serif 4",Georgia,serif;margin:0 0 6px;font-size:32px;color:#0f172a}
    .hero p{margin:0;color:var(--muted)}
    /* Layout 40/60 split */
    .container{max-width:1100px;margin:18px auto 40px;padding:0 20px;display:grid;grid-template-columns:40% 60%;gap:20px;align-items:start}
    @media (max-width: 900px){.container{grid-template-columns:1fr}}
    .panel{background:var(--card);border:1px solid var(--border);border-radius:12px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    .panel .inner{padding:18px}
    .panel h3{margin:0 0 12px;font-size:16px;color:#0f172a}
    form .field{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:10px 0;border-bottom:1px dashed var(--border)}
    form .field:last-child{border-bottom:none}
    form .label{flex:0 0 120px;font-size:14px;color:#374151;font-weight:500}
    form input[type="number"],form select{flex:1;border:1px solid var(--border);border-radius:6px;padding:6px 10px;font-size:14px;font-family:inherit;min-width:0}
    .btnrow{margin-top:14px;padding-top:14px;border-top:1px solid var(--border)}
    .btnrow button{width:100%;background:var(--brand);color:#fff;border:none;padding:10px;border-radius:6px;font-size:14px;font-weight:600;cursor:pointer}
    .btnrow button:hover{background:var(--brand-700)}
    .output .row{display:flex;justify-content:space-between;padding:10px 0;border-bottom:1px dashed var(--border)}
    .output .row:last-child{border-bottom:none}
    .output .k{font-size:14px;color:#374151}
    .output .v{font-weight:600;color:#0f172a}
    .highlight{background:#fef3c7;padding:12px;border-radius:8px;border:1px solid #fcd34d}
    .highlight .row .k{font-size:15px;font-weight:600;color:#92400e}
    .highlight .row .v{font-size:18px;color:#78350f}
    #chartContainer{margin-top:20px;padding:18px;background:var(--card);border:1px solid var(--border);border-radius:12px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    #chartContainer h3{margin:0 0 16px;font-size:16px;color:#0f172a;text-align:center}
    #loanChart{max-height:300px}
  </style>
</head>
<body>
  <nav class="top-nav">
    <div class="wrap">
      <a href="index.html" class="brand"><span class="dot"></span> Property Calculator Hub</a>
      <div class="menu">
        <a href="index.html">Home</a>
        <a href="mortgage.html">Mortgage</a>
        <a href="loan.html" class="active">Loan</a>
        <a href="rent.html">Rent</a>
        <a href="roi.html">ROI</a>
      </div>
    </div>
  </nav>

  <div class="hero">
    <h1>Loan Calculator</h1>
    <p>Calculate monthly payments and total interest for your loan.</p>
  </div>

  <div class="container">
    <div class="panel">
      <div class="inner">
        <h3>Loan Parameters</h3>
        <form id="loanForm">
          <div class="field">
            <label class="label">Loan Amount ($)</label>
            <input type="number" id="principal" value="10000" min="1000" step="1000">
          </div>
          <div class="field">
            <label class="label">Annual Rate (%)</label>
            <input type="number" id="rate" value="5" min="0.1" step="0.1">
          </div>
          <div class="field">
            <label class="label">Term (years)</label>
            <input type="number" id="years" value="5" min="1" max="30">
          </div>
          <div class="btnrow">
            <button type="submit">Calculate</button>
          </div>
        </form>
      </div>
    </div>

    <div class="panel">
      <div class="inner">
        <h3>Loan Results</h3>
        <div class="output" id="output">
          <p style="color:var(--muted);font-size:14px;">Enter your loan details and click Calculate.</p>
        </div>
        <div id="chartContainer" style="display:none;">
          <h3>Loan Payment Breakdown</h3>
          <canvas id="loanChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="loan.js"></script>
</body>
</html>
